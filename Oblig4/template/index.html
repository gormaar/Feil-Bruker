    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 80%;
            margin: 0;
            padding: 0;
        }

    <script>
        var map;
        var infoWindow;

        function initMap() {

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    infoWindow = new google.maps.InfoWindow();
                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Din posisjon');
                    infoWindow.open(map);
                    map.setCenter(pos);

                    var service = new google.maps.places.PlacesService(map);
                    service.nearbySearch({
                        location: (pos),
                        radius: 3000,
                        keyword: ['matbutikk']
                    }, callback);

                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }

            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 58.152, lng: 8.009},
                zoom: 15
            });
            
            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
                infoWindow.open(map);
            }
        }
        function callback(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        }

        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }

            var origin1 = new google.maps.LatLng(55.930385, -3.118425);
            var origin2 = pos;
            var destinationA = marker;
            var destinationB = new google.maps.LatLng(50.087692, 14.421150);

            var service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix(
                    {
                        origins: [origin1, origin2],
                        destinations: [destinationA, destinationB],
                        travelMode: 'DRIVING',
                        transitOptions: TransitOptions,
                        drivingOptions: DrivingOptions,
                        unitSystem: UnitSystem,
                        avoidHighways: Boolean,
                        avoidTolls: Boolean,
                    }, callback);
        }
    </script>
</head>
<body>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvxEV8EQtWbqyCA-NeOfJ94-4QXscKi88&libraries=places&callback=initMap" async defer></script>
